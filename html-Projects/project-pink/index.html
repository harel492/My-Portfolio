<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>תן לנו להוביל אותך קדימה 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>תן לנו להוביל אותך קדימה</h1>
      <p>
        לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא
        מקום” בעת עריכ.
      </p>
      <form>
        <label for="full-name">שם מלא</label>
        <input id="full-name" type="text" required />

        <label for="email">דוא"ל</label>
        <input id="email" type="email" required />

        <div class="button-wrapper">
          <button type="submit" class="submit-btn">שליחה</button>
        </div>
      </form>
    </div>
  </body>
</html>
